language: dart
dist: xenial
addons:
  apt:
    packages:
      - lib32stdc++6
install:
  - git clone https://github.com/flutter/flutter.git -b stable
  - ./flutter/bin/banking_system_app/flutter doctor
script:
  - ./flutter/bin/banking_system_app/flutter test
cache:
